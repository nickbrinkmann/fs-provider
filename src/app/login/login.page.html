<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>Login Form</h4>
        </div>
        <div padding>
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input [(ngModel)]="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input [(ngModel)]="password"></ion-input>
          </ion-item>
        </div>

        <div padding>
          <ion-button expand="full" (click)="login()">
            Login
          </ion-button>
        </div>

        <div padding>
          Don't have an account?
          <ion-button expand="full" (click)="navToRegister()">Register</ion-button>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
