<ion-header>
  <ion-toolbar>
    <ion-back-button defaultHref='tabs'></ion-back-button>
    <ion-title *ngIf="currentProperty">{{currentProperty.name}}</ion-title>
  </ion-toolbar>
</ion-header>
<!--DON'T FORGET TO USE NG IF!!!-->
<ion-content>
  <ion-card *ngIf="currentProperty">
    <ion-card-header>
      <ion-card-title>{{currentProperty.name}}</ion-card-title>
      <ion-card-subtitle>{{currentProperty.location}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-avatar>
        <img src="{{currentProperty.imgname}}">
      </ion-avatar>
      <p>Price Per Night: ${{currentProperty.price}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
